<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | LinkedIn</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="d-flex align-items-center">
       <div class="d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" style="color: #0a66c2;" width="40" height="40" focusable="false">
            <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <span class="material-symbols-outlined search-icon">
                search
            </span>
        </div>
       </div>
       <div class="d-flex align-items-center">
           <div>
            <ul class="d-flex align-items-center gap-1">
                <li>
                    <i class="fa-solid fa-house fs-20"></i>
                    <span class="nav-link-text">Home</span>
                </li>
                <li>    
                    <i class="fa-solid fa-user-group fs-20"></i>
                    <span class="nav-link-text">My Network</span>                    
                </li>
                <li>
                    <i class="fa-solid fa-briefcase fs-20"></i>
                    <span class="nav-link-text">Jobs</span>                    
                </li>
                <li>
                    <i class="fa-solid fa-comment-dots fs-20"></i>
                    <span class="nav-link-text">Messaging</span>                    
                </li>
                <li>    
                    <i class="fa-solid fa-bell fs-20"></i>
                    <span class="nav-link-text">Notifications</span>                    
                </li>
                <li>
                    <img class="avatar" src="https://media.licdn.com/dms/image/v2/D4D03AQFeX_QmPnTHuQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1714231278088?e=1743033600&v=beta&t=NG42EbSas1J0QuPSFlejBxYugUVxwAGsmmpL3ORpbTk" alt="">
                    <span class="nav-link-text">Me</span>                    
                </li>
            </ul>
           </div>
           <div style="border-right: 1px solid; width: 10px; height: 60px; color: #f1f1f1;"></div>
           <div>
            <ul class="d-flex align-items-center gap-1">
                <li>
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                    <span class="nav-link-text">For Business</span>                    
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        highlight_mouse_cursor
                    </span>
                    <span class="nav-link-text">Advertise</span>                    
                </li>
            </ul>
           </div>
       </div>
    </nav>

    <div class="container">

    </div>

</html>
