<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>HTML Fundamenals</title>
    <link rel="icon" href="./WhatsApp-icon.png" type="image/x-icon">
</head>

<body>

        <!--- Açıklama Satırı 1 -->
        <div>
            <h1>Başlık</h1>

        <!--- Açıklama Satırı 2 -->

    <hr>
    <section>
        <!--- Açıklama Satırı 3 -->

            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus perspiciatis expedita <span style="color: red;">placeat odit ut</span> quaerat harum quas laboriosam a delectus atque tenetur incidunt labore beatae natus, dignissimos impedit dicta tempore.</p>
        </div>
        <hr>
        <!--- Açıklama Satırı 4 -->
        <div>
            <button title="test">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </section>
